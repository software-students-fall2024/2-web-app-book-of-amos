<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedalboard Editor</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 15px; background-color: #e0e0e0; box-sizing: border-box; }
        .top-bar a { text-decoration: none; color: black; font-size: 1rem; padding: 0 10px; }
        .container { text-align: center; margin-top: 20px; width: 100%; padding: 0 10px; }
        .board-title { font-size: 1.2rem; margin-bottom: 20px; }
        .board-title input { font-size: 1.2rem; padding: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            width: 500px;
            border: 2px solid black;
            padding: 10px;
        }

        .slot {
            width: 100%;
            aspect-ratio: 1 / 1.5;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .slot img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
    <script>
        
        function goToSearch() {
        const boardId = "{{ board['_id'] }}"; 
        window.location.href = `/search?board_id=${boardId}`;
    }

        
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const pedalName = params.get("pedal_name");
            const pedalImage = params.get("pedal_image");
            if (pedalName && pedalImage) {
                addPedalToBoard(pedalName, pedalImage);
            }
        };

        
        function addPedalToBoard(name, imageUrl) {
            const slots = document.querySelectorAll('.slot');
            for (let slot of slots) {
                if (!slot.hasChildNodes()) {
                    const img = document.createElement('img');
                    img.src = "/static" + imageUrl;
                    img.alt = name;
                    slot.appendChild(img);
                    break;
                }
            }
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('routes.profile') }}" id="new">New</a>
        <a href="{{ url_for('routes.profile') }}" id="profile">Profile</a>
        <a href="{{ url_for('routes.logout') }}" id="logout">Log Out</a>
    </div>

   
    <form method="POST" action="{{ url_for('routes.edit_board', board_id=board['name']) }}">
        <div class="container">
            
            <div class="board-title">
                <input type="text" name="name" value="{{ board['name'] }}" placeholder="Board Title (editable)">
            </div>

            
            <div class="board">
                {% for pedal in board['pedals'] %}
                <div class="slot" onclick="goToSearch('{{ url_for('routes.search', board_id=board['name']) }}')">
                    <img src="{{ url_for('static', filename=pedal['image_url'])}}" alt="Pedal Image"/>
                    <input type="hidden" name="pedals" value="{{ pedal['id'] }}">
                </div>
                {% endfor %}
                
                {% for _ in range(10 - board['pedals']|length) %}
                <div class="slot" onclick="goToSearch('{{ url_for('routes.search')}}')"></div>
                {% endfor %}
            </div>

            <div class="btn-group">
                <button type="button" class="btn">Undo</button>
                <button type="button" class="btn">Redo</button>
            </div>

            <div class="btn-group">
                <button type="reset" class="btn">Clear Board</button>
                <button type="button" class="btn" onclick="window.history.back()">Discard Changes</button>
                <button type="submit" class="btn">Save Board</button>
            </div>
        </div>
    </form>
</body>
</html>
