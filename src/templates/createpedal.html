<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make Board</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

            .container {
                width: 360px;
                margin: auto;
                background-color: #fff;
                padding: 20px;
                border: 1px solid #ddd;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                background-color: #e0e0e0;
                padding: 10px;
            }

            .navbar a {
                text-decoration: none;
                color: black;
                font-weight: bold;
            }

            .search-bar {
                margin: 10px 0;
                text-align: center;
            }

            .search-bar input {
                width: 90%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .board-title {
                text-align: center;
                margin: 20px 0;
            }

            .board {
                display: flex;
                justify-content: center;
                align-items: center;
                border: 2px solid black;
                padding: 20px;
                height: 150px;
                margin-bottom: 20px;
            }

            .board .pedal {
                border: 1px solid black;
                width: 50px;
                height: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 5px;
            }

            .pedal img {
                width: 100%;
                height: auto;
            }

            .button-group {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }

            .button-group button {
                background-color: #ddd;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
        }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <a href="#">Back</a>
                <a href="#">New</a>
                <a href="profile.html">Profile</a>
                <a href="login.html">Logout</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for pedals here">
            </div>
            <div class="board-title">
                <h3>Board Title (editable)</h3>
            </div>
            <div class="board">
                <div class="pedal">X</div>
                <div class="pedal">X</div>
                <div class="pedal">X</div>
                <div class="pedal">X</div>
                <div class="pedal">X</div>
            </div>

            <div class="button-group">
                <button>Undo</button>
                <button>Redo</button>
            </div>
            <div class="button-group">
                <button>Clear Board</button>
                <button>Discard Changes</button>
                <button>Save Board</button>
            </div>
        </div>
    </body>
</html>
