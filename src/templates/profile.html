<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header a {
            margin-right: 10px;
            text-decoration: none;
            color: #000;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 20px;
        }
        .account-settings {
            background-color: #eee;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .boards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .board {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .board-image {
            width: 100%;
            height: 150px;
            background-color: #eee;
            margin-bottom: 10px;
        }
        .board-title {
            font-weight: bold;
        }
        .board-actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .board-actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .new-board {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ddd;
            height: 200px;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
